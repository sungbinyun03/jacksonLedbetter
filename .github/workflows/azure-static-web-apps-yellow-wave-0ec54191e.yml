name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Set API app settings (managed Functions)
        uses: azure/CLI@v1
        env:
          SWA_NAME: ${{ secrets.SWA_NAME_YELLOW }}
          SWA_RESOURCE_GROUP: ${{ secrets.SWA_RESOURCE_GROUP_YELLOW }}
          FUNCTION_GITHUB_TOKEN: ${{ secrets.FUNCTION_GITHUB_TOKEN }}
          GITHUB_OWNER: sungbinyun03
          GITHUB_REPO: jacksonLedbetter
          GITHUB_BASE_BRANCH: main
          AUTO_MERGE_ENABLED: "true"
        with:
          inlineScript: |
            az staticwebapp appsettings set \
              --name "$SWA_NAME" \
              --resource-group "$SWA_RESOURCE_GROUP" \
              --setting-names \
                GITHUB_TOKEN=$FUNCTION_GITHUB_TOKEN \
                GITHUB_OWNER=$GITHUB_OWNER \
                GITHUB_REPO=$GITHUB_REPO \
                GITHUB_BASE_BRANCH=$GITHUB_BASE_BRANCH \
                AUTO_MERGE_ENABLED=$AUTO_MERGE_ENABLED
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_YELLOW_WAVE_0EC54191E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "/" # App source code path
          api_location: "api" # Api source code path - optional
          output_location: "dist" # Built app content directory - optional
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_YELLOW_WAVE_0EC54191E }}
          action: "close"
